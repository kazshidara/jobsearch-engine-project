
{% extends 'base.html' %}
{% block title %}Saved jobs{% endblock %}
{% block content %}


   {% for job in saved_jobs %}
        <h2>{{ job['company'] }}</h6>
            <h3>Job Title: {{ job['title'] }}</h6>
            <p> Location: {{ job['location'] }}</p>
            <p> {{ (current_date - job.released_at).days }} days ago </p>
            <a href="/job_profile?job_id={{job.job_id}}"><button>View Job</button></a>
            <br>
            <br>


    {% endfor %}

{% endblock %}
