{% extends 'base.html' %}
{% block title %}Job Listings{% endblock %}
{% block content %}

<div>
    {% for job in jobs %}
        <h2>{{ job['company'] }}</h6>
            <h3>Job Title: {{ job['title'] }}</h6>
            <p> Location: {{ job['location'] }}</p>
            <p>{{ job['released_at'] }} (days ago)</p>
            <a href="/job_profile?job_id={{job.job_id}}"><button>View Job</button></a>
            <br>
            <br>


    {% endfor %}
</div>



{% endblock %}
